#                                    !!DEFAULTS!!                                   #
# --------------------------------------------------------------------------------- #
#                                    !!DEFAULTS!!                                   #
 
$terminal = kitty
$fileManager = GTK_THEME=diinki-retro-dark nemo
$menu = pkill wofi || wofi --show drun
$browser = gtk-launch firefox-work-profile
$pdfreader = GTK_THEME=diinki-retro-dark okular
$editor = code

# Windows key / Super key is the main modifier key
$mainMod = SUPER


#                                    !!APP MANAGEMENT!!                             #
# --------------------------------------------------------------------------------- #
#                                    !!APP MANAGEMENT!!                             #
 
# Start terminal
bind = $mainMod, Return, exec, $terminal

# Kill current focused application
bind = $mainMod, W, killactive,

# Toggle focused window to be floating or tiled.
bind = CTRL SHIFT, space, togglefloating

# Toggle focused window to full-screen view.
bind = $mainMod, F, fullscreen

# Toggle window opacity
bind = $mainMod ALT, O, exec, hyprctl dispatch setprop active opaque toggle

# Wofi extensions
bind = $mainMod, SUPER_L, exec, $menu
bind = $mainMod, SPACE, exec, python ~/.config/hypr/scripts/app_finder.py
bind = $mainMod ALT, SPACE, exec, bash ~/.config/hypr/scripts/script_runner.sh

# Open default applications
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $pdfreader
bind = $mainMod, C, exec, $editor
bind = $mainMod, E, exec, $fileManager

# Open messaging applications
bind = $mainMod, D, exec, discord
bind = $mainMod, M, exec, thunderbird
bind = $mainMod, S, exec, slack

# Refresh waybar and hyprpaper
bind = CTRL ALT, R, exec, pkill waybar && hyprctl dispatch exec waybar
bind = CTRL ALT, R, exec, bash ~/.config/hypr/scripts/wallpaper_picker.sh

# Sticky notes
bind = $mainMod, N, exec, flatpak run com.vixalien.sticky
bind = $mainMod, bracketleft, exec, hyprctl dispatch setprop opacity 0 class:^(com.vixalien.sticky)$
bind = $mainMod, bracketright, exec, hyprctl dispatch setprop opacity 0.9 class:^(com.vixalien.sticky)$

#                                    !!SYSTEM!!                                     #
# --------------------------------------------------------------------------------- #
#                                    !!SYSTEM!!                                     #

# Hyprctl clients popup
bind = $mainMod ALT, I, exec, bash ~/.config/hypr/scripts/window_info_popup.sh

# Notification manager
bind = ALT, grave, exec, swaync-client -t -sw

# Clipboard manager 
bind = SUPER, V, exec, kitty --class clipse -e 'clipse' 

# Manage displays
bind = $mainMod, P, exec, nwg-displays

# Toggle bluetooth connection to Airpods 
bind = CTRL ALT, B, exec, bash ~/.config/hypr/scripts/airpod_toggle.sh

# Lock screen 
bind = $mainMod, L, exec, hyprctl dispatch exec hyprlock

# Screenshots
bind = , PRINT, exec, hyprshot -m window --clipboard-only
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, bash /home/mcapoor/.config/hypr/scripts/volume_control.sh raise
bindel = ,XF86AudioLowerVolume, exec, bash /home/mcapoor/.config/hypr/scripts/volume_control.sh lower
bindel = ,XF86AudioMute, exec, bash /home/mcapoor/.config/hypr/scripts/volume_control.sh mute

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

bindel = ,XF86AudioMicMute, exec, pactl set-sink-mute @DEFAULT_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, bash /home/mcapoor/.config/hypr/scripts/brightness_control.sh raise
bindel = ,XF86MonBrightnessDown, exec, bash /home/mcapoor/.config/hypr/scripts/brightness_control.sh lower



#                                    !!WORKSPACES!!                                 #
# --------------------------------------------------------------------------------- #
#                                    !!WORKSPACES!!                                 #

# Provides an expo-like overview of all workspaces
bind = $mainMod, grave, hyprexpo:expo, toggle

# Switch current workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move a focused window to a workspace and switch to that workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, period, movetoworkspace, special:messages
bind = $mainMod SHIFT, slash, movetoworkspace, special:music

# Move a focused window to a workspace but do not switch to that workspace
bind = $mainMod, KP_End, movetoworkspacesilent, 1
bind = $mainMod, KP_Down, movetoworkspacesilent, 2
bind = $mainMod, KP_Next, movetoworkspacesilent, 3
bind = $mainMod, KP_Left, movetoworkspacesilent, 4
bind = $mainMod, KP_Begin, movetoworkspacesilent, 5
bind = $mainMod, KP_Right, movetoworkspacesilent, 6
bind = $mainMod, KP_Home, movetoworkspacesilent, 7
bind = $mainMod, KP_Up, movetoworkspacesilent, 8
bind = $mainMod, KP_Prior, movetoworkspacesilent, 9
bind = $mainMod, KP_Insert, movetoworkspacesilent, 10

bind = $mainMod CTRL SHIFT, period, movetoworkspace, special:messages
bind = $mainMod CTRL SHIFT, slash, movetoworkspace, special:music
bind = $mainMod CTRL SHIFT, comma, movetoworkspace, special:calendar

# Move focus between windows 
bind = CTRL ALT, right, movefocus, r
bind = CTRL ALT, left, movefocus, l
bind = CTRL ALT, up, movefocus, u
bind = CTRL ALT, down, movefocus, d

# Snap windows 
bind = $mainMod, right, movewindoworgroup, r
bind = $mainMod, left, movewindoworgroup, l
bind = $mainMod, up, movewindoworgroup, u
bind = $mainMod, down, movewindoworgroup, d

# Move and Resize windows with mainMod + LMB/RMB and dragging, drag on edges to resize.
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Groups 
bind = $mainMod, G, togglegroup

bind = $mainMod ALT, right, exec, bash /home/mcapoor/.config/hypr/scripts/dwindle_grouping.sh right
bind = $mainMod ALT, left, exec, bash /home/mcapoor/.config/hypr/scripts/dwindle_grouping.sh left
bind = $mainMod ALT, up, exec, bash /home/mcapoor/.config/hypr/scripts/dwindle_grouping.sh up
bind = $mainMod ALT, down, exec, bash /home/mcapoor/.config/hypr/scripts/dwindle_grouping.sh down

bind = CTRL, Tab, changegroupactive, f

# Cycle to last used workspace
binds {
    allow_workspace_cycles = true
}
bind = $mainMod, Tab, workspace, previous
bind = ALT, Tab, focuscurrentorlast

# Resize window submap
bind = ALT, R, submap, resize
submap = resize

binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

bind = , escape, submap, reset
submap = reset


#                                    !!APPLICATION OVERRIDES!!                      #
# --------------------------------------------------------------------------------- #
#                                    !!APPLICATION OVERRIDES!!                      #

# Rewrite Discord keybinds
bind = CTRL, up, sendshortcut, CTRL ALT, up, class:^(discord)$
bind = CTRL, down, sendshortcut, CTRL ALT, down, class:^(discord)$

# Rewrite filesystem keybinds
bind = CTRL, R, sendshortcut, F2, class:^(nemo)$


#                                    !!SPECIAL WORKSPACES!!                         #
# --------------------------------------------------------------------------------- #
#                                    !!SPECIAL WORKSPACES!!                         #
bind = $mainMod, period, togglespecialworkspace, messages
windowrule = workspace special:messages, class:^(Slack)$
windowrule = workspace special:messages, class:^(discord)$
windowrule = workspace special:messages, class:^(thunderbird)$

bind = $mainMod, slash, togglespecialworkspace, music
windowrule = workspace special:music, class:^(Spotify)$

bind = $mainMod, comma, togglespecialworkspace, calendar
